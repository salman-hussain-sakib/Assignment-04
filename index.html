<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!--  DaisyUI + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 min-h-screen">
  <main class="max-w-5xl mx-auto p-4 md:p-6">

    <!-- ===== DASHBOARD ===== -->
    <h1 class="text-xl font-bold mb-4">Job Application Tracker</h1>

    <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-4 rounded-lg shadow border">
        <p class="text-sm text-gray-500">Total</p>
        <p id="totalCount" class="text-2xl font-bold">8</p>
      </div>

      <div class="bg-white p-4 rounded-lg shadow border">
        <p class="text-sm text-green-600">Interview</p>
        <p id="interviewCount" class="text-2xl font-bold">0</p>
      </div>

      <div class="bg-white p-4 rounded-lg shadow border">
        <p class="text-sm text-red-600">Rejected</p>
        <p id="rejectedCount" class="text-2xl font-bold">0</p>
      </div>
    </section>
     <!-- ===== AVAILABLE JOBS SECTION ===== -->
    <section class="bg-white rounded-lg shadow border p-5">

      <!-- Header row -->
      <div class="flex items-start justify-between gap-4">
        <div>
          <h2 class="text-sm font-semibold text-gray-900">Available Jobs</h2>

</html>
